<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="./estilo.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
     <h1>Projeto Inicial</h1>
     <div>
        <form>
            <div class="mb-1">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nome" 
                placeholder="Digite aqui seu nome...">

                
            </div>

            <div class="mb-1">
                <label for="email">Email</label>
                <input type="text" id="email"
                 placeholder="seuemail@dominio.com">
            
            </div>

            <div class="mb-1">
                <label for="tel">Digite seu Telefone</label>
                <input type="text" id="tel"
                 placeholder="(xx)xxxx-xxxx">
            
            </div>

            <div class="mb-1">
                <label for="cep">Digite Seu CEP</label>
                <input type="text" id="cep"
                 placeholder="xxxxx-xxx" maxlength="8" >
            
            </div>

            <div class="mb-1">
                <label for="logradouro">Digite Seu Logradouro</label>
                <input type="text" id="logradouro"
                 placeholder="rua das oliveiras" disabled>
            
            </div>

            <div class="mb-1">
                <label for="num">Digite Seu NÃºmero</label>
                <input type="text" id="num"
                 placeholder="digite o numero da Residencia">
            
            </div>

            <div class="mb-1">
                <label for="complemento">Digite o Complemento</label>
                <input type="text" id="complemento"
                 placeholder="digite o complemento" >
            
            </div>

            <div class="mb-1">
                <label for="bairro">Digite o Bairro</label>
                <input type="text" id="bairro"
                 placeholder="digite o nome do bairro" disabled>
            
            </div>

            <div class="mb-1">
                <label for="cidade">Digite a Cidade</label>
                <input type="text" id="cidade"
                 placeholder="digite o nome da Cidade" disabled>
            
            </div>

            <div class="mb-1">
                <label for="estado">Digite o Estado</label>
                <input type="text" id="estado"
                 placeholder="digite o Nome do Estado" disabled>
            
            </div>


            <input type="button" id="botao" 
                  class="btn btn-primary"
                  value="clique aqui...">

        </form>
        <div id="saida-de-dados" class="m-1 p-1 text center">

        </div>
       
       
     </div>
     <script src="./scripts.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
